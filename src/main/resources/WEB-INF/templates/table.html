<table id="table" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Label</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tbody id="lines">
    <tr data-th-replace="~{lines.html}">
        <td></td>
        <td>Take out the trash</td>
        <td>
            <label>
                <input type="checkbox" checked/>
            </label>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" class="text-end">
            <button class="btn btn-warning" data-hx-delete="/todo/tasks:cleanup" data-hx-trigger="click" data-hx-target="#lines">
                Cleanup
            </button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3">
            <form>
                <div class="form-group row">
                    <label for="label" class="col-auto col-form-label">New task</label>
                    <div class="col-10">
                        <input type="text" name="label" id="label" placeholder="Label" class="form-control"/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success" data-hx-post="/todo/tasks" data-hx-target="#table">
                            Add
                        </button>
                    </div>
                </div>
            </form>
        </td>
    </tr>
    </tfoot>
</table>
